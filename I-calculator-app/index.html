<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Frontend Mentor | Calculator app</title>
  <script defer src="./js/script.js"></script>
  <script defer src="./js/theme.js"></script>
</head>

<body>
  <main class="main">
    <header class="header">
      <h2 class="title">calc <span>THEME</span></h2>
      <div class="toggle">
        <div class="number">
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </div>
        <div class="slider">
          <div class="slider__button" data-theme="1"></div>
        </div>
      </div>
    </header>

    <div class="output"></div>

    <div class="input__container">
      <div class="input num">7</div>
      <div class="input num">8</div>
      <div class="input num">9</div>
      <div class="input delete">DEL</div>
      <div class="input num">4</div>
      <div class="input num">5</div>
      <div class="input num">6</div>
      <div class="input num operation">+</div>
      <div class="input num">1</div>
      <div class="input num">2</div>
      <div class="input num">3</div>
      <div class="input num operation">-</div>
      <div class="input num operation period">.</div>
      <div class="input num">0</div>
      <div class="input num operation">/</div>
      <div class="input num operation">x</div>
      <div class="input reset">RESET</div>
      <div class="input equal">=</div>
    </div>
  </main>
</body>

</html>
