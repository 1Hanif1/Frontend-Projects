<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/script.js"></script>
  <title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <h1 class="header__title">IP Address Tracker</h1>
        <div class="header__input">
          <input type="text" placeholder="Search for any IP address or domain" name="ip" id="ipinput">
          <button id="btn" class="header__button">
            <img src="./images/icon-arrow.svg" alt="/">
          </button>
        </div>
      </div>
    </header>

    <div class="header__data">
      <div>
        <p class="header__data__title">IP Address</p>
        <p class="header__data__ip header__data__value">--</p>
      </div>
      <div>
        <p class="header__data__title">Location</p>
        <p class="header__data__location header__data__value">--</p>
      </div>
      <div>
        <p class="header__data__title">Timezone</p>
        <p class="header__data__timezone header__data__value">--</p>
      </div>
      <div>
        <p class="header__data__title">ISP</p>
        <p class="header__data__isp header__data__value">--</p>
      </div>
    </div>

    <main id="map" class="main">
    </main>
  </div>
</body>

</html>
