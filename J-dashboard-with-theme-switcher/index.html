<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | [Challenge Name Here]</title>

</head>

<body>
  <main class="main">
    <header class="header">
      <h1 class="header__title">Social Media Dashboard</h1>
      <p class="follower__count">Total Followers: 23,004</p>
    </header>
    <p class="dark__mode">Dark Mode</p>

    <div class="card__one">
      <h2><img src="./images/icon-facebook.svg" alt="facebook">@nathanf</h2>
      <p><span>1987</span>Followers</p>
      <p><img src="./images/icon-up.svg" alt="increase"> 12 Today</p>
    </div>

    <div class="card__one">
      <h2><img src="./images/icon-twitter.svg" alt="twitter">@nathanf</h2>
      <p><span>1044</span>Followers</p>
      <p><img src="./images/icon-up.svg" alt="increase"> 99 Today</p>
    </div>

    <div class="card__one">
      <h2><img src="./images/icon-instagram.svg" alt="instagram">@realnathanf</h2>
      <p><span>11k</span>Followers</p>
      <p><img src="./images/icon-up.svg" alt="increase"> 1099 Today</p>
    </div>

    <div class="card__one">
      <h2><img src="./images/icon-youtube.svg" alt="youtube">Nathan F.</h2>
      <p><span>8239</span>Subscribers</p>
      <p><img src="./images/icon-down.svg" alt="increase">144 Today</p>
    </div>

    <h2>Overview - Today</h2>

    <div class="card__two">
      <p>Page Views<img src="./images/icon-facebook.svg" alt="facebook"></p>
      <p>
        <span>87</span>
        <span><img src="./images/icon-up.svg" alt="increase">3%</span>
      </p>
    </div>

    <div class="card__two">
      <p>Likes<img src="./images/icon-facebook.svg" alt="facebook"></p>
      <p>
        <span>52</span>
        <span><img src="./images/icon-down.svg" alt="decrease"> 2%</span>
      </p>
    </div>

    <div class="card__two">
      <p>Likes<img src="./images/icon-instagram.svg" alt="instagram"></p>
      <p>
        <span>5462</span>
        <span><img src="./images/icon-up.svg" alt="increase"> 2%</span>
      </p>
    </div>

  </main>
</body>

</html>
