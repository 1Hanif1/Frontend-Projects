<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Todo app</title>
  <script defer src="./js/variables.js"></script>
  <script defer src="./js/functions.js"></script>
  <script defer src="./js/script.js"></script>
</head>

<body>

  <figure class="image">
    <img class="bg-desktop bg-d-l" src="./images/bg-desktop-light.jpg" alt="/">
    <img class="bg-desktop bg-d-d hide" src="./images/bg-desktop-dark.jpg" alt="/">
    <img class="bg-mobile bg-m-l" src="./images/bg-mobile-light.jpg" alt="/">
    <img class="bg-mobile bg-m-d hide" src="./images/bg-mobile-dark.jpg" alt="/">
  </figure>

  <main class="main">

    <div class="main__header">
      <h1 class="title">TODO</h1>
      <figure class="toggle">
        <img class="sun " src="./images/icon-sun.svg" alt="/">
        <img class="moon hide" src="./images/icon-moon.svg" alt="/">
      </figure>
    </div>

    <div class="main__input">
      <div class="circle"></div>
      <input class="userInput" name="uinput" type="text" placeholder="Create a new todo...">

    </div>

    <div class="main__tasks">

      <div class="controls">
        <div class="items"><span class="totalTask">--</span> items</div>

        <div class="sorting">
          <div class="sort all">All</div>
          <div class="sort active">Active</div>
          <div class="sort completed">Completed</div>
        </div>

        <div class="clear">Clear Completed</div>
      </div>
    </div>
  </main>
</body>

</html>
