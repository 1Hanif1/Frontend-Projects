<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="--x--" href="./images/favicon---x--.png" />

  <link rel="stylesheet" href="./sass/style.css" />

  <script defer src="./javascript/app.js"></script>

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <main class="main">
    <!-- User -->
    <section class="main__user">
      <div class="top">
        <figure class="user__image">
          <img src="./images/image-jeremy.png" alt="" />
        </figure>

        <p class="user__text">
          Report for
          <span class="user__title">Jeremy Robson</span>
        </p>
      </div>
      <div class="bottom buttons--js">
        <span data-id="daily" class="btn btn--one">Daily</span>
        <span data-id="weekly" class="btn btn--two">Weekly</span>
        <span data-id="monthly" class="btn btn--three">Monthly</span>
      </div>
    </section>

    <div class="card card--one">
      <!-- <div class="top"></div> -->
      <div class="card__main">
        <h3 class="card__title">
          Work <img src="./images/icon-ellipsis.svg" alt="Settings" />
        </h3>
        <section class="card__stat">
          <h3 class="stat__main">--hrs</h3>
          <p class="stat__minor">Last week - --hrs</p>
        </section>
      </div>
    </div>
    <div class="card card--two">
      <!-- <div class="top"></div> -->
      <div class="card__main">
        <h3 class="card__title">
          Play <img src="./images/icon-ellipsis.svg" alt="Settings" />
        </h3>
        <section class="card__stat">
          <h3 class="stat__main">--hrs</h3>
          <p class="stat__minor">Last week - --hrs</p>
        </section>
      </div>
    </div>
    <div class="card card--three">
      <!-- <div class="top"></div> -->
      <div class="card__main">
        <h3 class="card__title">
          Study <img src="./images/icon-ellipsis.svg" alt="Settings" />
        </h3>
        <section class="card__stat">
          <h3 class="stat__main">--hrs</h3>
          <p class="stat__minor">Last week - --hrs</p>
        </section>
      </div>
    </div>
    <div class="card card--four">
      <!-- <div class="top"></div> -->
      <div class="card__main">
        <h3 class="card__title">
          Exercise <img src="./images/icon-ellipsis.svg" alt="Settings" />
        </h3>
        <section class="card__stat">
          <h3 class="stat__main">--hrs</h3>
          <p class="stat__minor">Last week - --hrs</p>
        </section>
      </div>
    </div>
    <div class="card card--five">
      <!-- <div class="top"></div> -->
      <div class="card__main">
        <h3 class="card__title">
          Social <img src="./images/icon-ellipsis.svg" alt="Settings" />
        </h3>
        <section class="card__stat">
          <h3 class="stat__main">--hrs</h3>
          <p class="stat__minor">Last week - --hrs</p>
        </section>
      </div>
    </div>
    <div class="card card--six">
      <!-- <div class="top"></div> -->
      <div class="card__main">
        <h3 class="card__title">
          Self Care <img src="./images/icon-ellipsis.svg" alt="Settings" />
        </h3>
        <section class="card__stat">
          <h3 class="stat__main">--hrs</h3>
          <p class="stat__minor">Last week - --hrs</p>
        </section>
      </div>
    </div>
  </main>
</body>

</html>
