<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="./style.css" />

		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<main class="card">
			<div class="image__container"></div>
			<section class="card__container">
				<h1 class="card__title">Order Summary</h1>
				<p class="card__text">
					You can now listen to millions of songs, audiobooks, and podcasts on
					any device anywhere you like!
				</p>
				<div class="plan__style">
					<span class="plan__icon">
						<img src="./images/icon-music.svg" alt="/" />
					</span>
					<h3 class="plan__title">
						Annual Plan <span class="plan__price">$59.99/year</span>
					</h3>
					<a href="/" class="plan__change">Change</a>
				</div>
				<button class="cta" tabindex="0">Proceed to Payment</button>
				<a href="/" class="plan__cancel">Cancel Order</a>
			</section>
		</main>
	</body>
</html>
