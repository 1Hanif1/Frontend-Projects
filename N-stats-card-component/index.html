<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<main class="main">
			<section class="main__text">
				<h1 class="main__title">
					Get <span class="main__title--highlight">insights</span> that help
					your business grow.
				</h1>
				<p class="main__paragraph">
					Discover the benefits of data analytics and make better decisions
					regarding revenue, customer experience, and overall efficiency.
				</p>

				<p class="main__stat main__stat--one">
					10k+ <span class="stat__name">companies</span>
				</p>
				<p class="main__stat main__stat--two">
					314 <span class="stat__name">templates</span>
				</p>
				<p class="main__stat main__stat--three">
					12M+ <span class="stat__name">queries</span>
				</p>
			</section>
			<div class="main__image"></div>
		</main>
	</body>
</html>
